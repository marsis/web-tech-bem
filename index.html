<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>


</head>
<body class = "main">
    <div class = "wrapper">
        <h1 class = "wrapper__header">Если бы на прошлой неделе вы<br> инвестировали в ПАММ-счет успешного<br> управляющего</h1>
        <div class="block">
            <sidebar class = "block__sidebar">
               <div class = "block__sidebar__header">
                <span class = "block__sidebar__header__list">№ счета&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Управляющий</span>
               </div>
               <div id = "account1" class = "block__sidebar__item">
                <span class = "block__sidebar__item__list">11970&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Galax</span>
               </div>
               <div id = "account2" class = "block__sidebar__item">
                <span class = "block__sidebar__item__list">7348&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Veronica</span>
               </div>
               <div id = "account3" class = "block__sidebar__item">
                <span class = "block__sidebar__item__list">10555&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Dragonfly</span>
               </div>
               <div id = "account4" class = "block__sidebar__item">
                <span class = "block__sidebar__item__list">10504&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Condor</span>
               </div>
               <div id = "account5" class = "block__sidebar__item">
                <span class = "block__sidebar__item__list">10469&nbsp;</span>&nbsp;
                <span class = "block__sidebar__item__name">Shark_007</span>
               </div>

            </sidebar>


            <!--<span class="triangle">▲</span>-->

            <div class = rotate-l></div>
            <div class = rotate-r></div>
            <div class = "block__display">
                <input id = "myRange" type = range min='0' max='5000' step='1' value='1000' onchange="onChangeTrackBar()">
                <div  class="block__display__depozit">
                    Сегодня ваш депозит бы<br> составил<span id = "depozit">&nbsp;1265 $</span>
                </div>
                <div class="block__display__income">
                    За год при провторении<br> вклада, заработали бы<span id = "income">&nbsp;27 432 $</span>
                </div>
            </div>
            <div  class = "wrapper__img"><img src="img/Bitmap.png"></div>
        </div>
    </div>
</div>

</body>
</html>
